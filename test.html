<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <!-- Cart Header -->
    <h2>ตะกร้าสินค้า</h2>

    <!-- Cart Items -->
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between">
        <div>
          <input type="checkbox" checked> สินค้า
        </div>
        <div class="text-muted">ราคา/ชิ้น</div>
        <div class="text-muted">จำนวน</div>
        <div class="text-muted">ราคารวม</div>
        <div class="text-muted">แอคชั่น</div>
      </div>
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-1">
            <input type="checkbox" checked>
          </div>
          <div class="col-2">
            <img src="https://via.placeholder.com/100" alt="Product" class="img-fluid">
          </div>
          <div class="col-3">
            <h6 class="mb-0">ZZAW MINI ITX MATX PC CASE</h6>
            <small class="text-muted">Pre-order</small>
          </div>
          <div class="col-2 text-muted">
            ฿3,434
          </div>
          <div class="col-2">
            <input type="number" class="form-control" value="1" min="1">
          </div>
          <div class="col-1 text-muted">
            ฿3,434
          </div>
          <div class="col-1">
            <button class="btn btn-link text-danger">ลบ</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Unavailable Items -->
    <div class="card mb-3">
      <div class="card-header text-muted">
        <h4>รายการสินค้าที่ไม่สามารถซื้อได้</h4> 
      </div>
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-2">
            <img src="https://via.placeholder.com/100" alt="Product" class="img-fluid">
          </div>
          <div class="col-3">
            <h6 class="mb-0">ASROCK MAINBOARD B550M</h6>
            <small class="text-muted">หมด</small>
          </div>
          <div class="col-2 text-muted">
            ฿5,390
          </div>
          <div class="col-2 text-muted">
            <small>เหลือสินค้า 0 ชิ้น</small>
          </div>
          <div class="col-2 text-danger">
            ลบ
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <input type="checkbox" checked> เลือกทั้งหมด (1)
        <button class="btn btn-link">ลบรายการที่ไม่เข้าสู่ระบบ</button>
      </div>
      <div>
        รวม (1 สินค้า): <span class="fw-bold">฿3,434</span>
        <button class="btn btn-primary ms-3">สั่งสินค้า</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
